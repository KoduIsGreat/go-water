about.title.hyd=Hydro-BID
about.text=The Inter-American Development Bank (IDB) provides financial and technical support for water-related infrastructure projects.  To help its member countries adapt to climate change, IDB has sponsored the development of Hydro-BID, an integrated suite of watershed modeling tools. The Hydro-BID modeling system includes hydrology and climate analysis modules to estimate the availability of surface water (stream flows) at the regional, basin, and sub-basin scales. The system also includes modules to incorporate the effects of groundwater and reservoirs on surface water flows and to estimate sediment loading. Data produced by Hydro-BID are useful for water balance analysis, water allocation decisions, and economic analysis and decision support tools to help decision-makers make informed choices among alternative designs for infrastructure projects and alternative policies for water resources management.
